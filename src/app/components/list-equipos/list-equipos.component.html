<div class="container mt-5 container-fluid">
  <div class="card align-items-center border-0 p-2">
    <div class="card-body table-responsive-sm shadow rounded-3">
      <h4 class="card-title">Lista Equipos Médicos</h4>
      <hr />
      <h5 *ngIf="equipos.length == 0" class="text-center mt-2">No hay datos</h5>
        <table
          *ngIf="equipos.length > 0"
          class="table table-striped table-hover mt-3"
        >
          <thead>
            <tr>
              <th scope="col" class="text-primary">Nombre</th>
              <th scope="col">Marca</th>
              <th scope="col">Ubicación</th>
              <th scope="col">Serie</th>
              <th scope="col">Descripción</th>
              <th scope="col">Mantenimiento</th>
              <th scope="col">Adquisición</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let equipo of equipos">
              <th>{{ equipo.nombre }}</th>
              <td>{{ equipo.marca }}</td>
              <td>{{ equipo.ubicacion }}</td>
              <td>{{ equipo.serie }}</td>
              <td>{{ equipo.descripcion }}</td>
              <td>{{ equipo.fechaMantenimiento | date }}</td>
              <td>{{ equipo.fechaAdquisicion | date }}</td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>
</div>
