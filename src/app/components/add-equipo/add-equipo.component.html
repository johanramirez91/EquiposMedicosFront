<div class="container d-flex justify-content-center mt-5">
  <div class="row">
    <div class="card text-center shadow">
      <div class="card-body">
        <h4>Agregar Nuevo Equipo</h4>
        <hr />
        <div class="d-flex justify-content-center row">
          <div *ngIf="loading" class="spinner-border col-12" role="status">
            <span class="visually-hidden">loading...</span>
          </div>
          <form
            [formGroup]="createEquipo"
            (ngSubmit)="agregarEquipo()"
            class="mt-4"
          >
            <div class="row">
              <div class="col-6">
                <input
                  type="text"
                  class="form-control shadow-sm"
                  placeholder="Nombre"
                  formControlName="nombre"
                />
              </div>
              <div class="col-6">
                <input
                  type="text"
                  class="form-control shadow-sm"
                  placeholder="Ubicación"
                  formControlName="ubicacion"
                />
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-6">
                <input
                  type="text"
                  class="form-control shadow-sm"
                  placeholder="Marca"
                  formControlName="marca"
                />
              </div>
              <div class="col-6">
                <input
                  type="text"
                  class="form-control shadow-sm"
                  placeholder="No. Serie"
                  formControlName="serie"
                />
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-12">
                <input
                  type="text"
                  class="form-control shadow-sm"
                  placeholder="Descripción"
                  formControlName="descripcion"
                />
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-6">
                <span>Fecha de mantenimiento:</span>
                <input
                  type="date"
                  class="form-control shadow-sm mt-1"
                  placeholder="Fecha de mantenimiento"
                  formControlName="fechaMantenimiento"
                />
              </div>
              <div class="col-6">
                <span>Fecha de adquisición:</span>
                <input
                  type="date"
                  class="form-control shadow-sm mt-1"
                  formControlName="fechaAdquisicion"
                />
              </div>
            </div>
            <div class="mt-3">
              <button
                type="text"
                class="btn btn-secondary m-3 bi-caret-left-fill"
                [routerLink]="['/list-equipos']"
              >
                Regresar
              </button>
              <button type="submit" class="btn btn-dark">
                Agregar
                <span class="bi-plus-lg"></span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
